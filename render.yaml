databases:
  - name: budget-tracker
    databaseName: budget-tracker
    user: budget-tracker

services:
  - type: web
    name: budget-tracker
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-tracker
          property: connectionString
      - key: SESSION_SECRET
        sync: false